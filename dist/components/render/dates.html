

<fieldset class="mb-1">

  <legend>Quelle est votre date de naissance ?</legend>

  
  <small id="dates-help" class="form-text text-muted">
    Par exemple, 23 7 1979
  </small>
  
  <div class="vd-dates-day">
    <label for="date-form-day">Jour</label>
    <input id="date-form-day" class="form-control" type="number" pattern="[0-9]*" min="1" max="31" name="name" size="2" value="" aria-describedby="dates-help">
  </div>

  <div class="vd-dates-month">
    <label for="date-form-month">Mois</label>
    <input id="date-form-month" class="form-control" type="number" pattern="[0-9]*" min="1" max="12" name="name" size="2" value="">
  </div>

  <div class="vd-dates-year">
    <label for="date-form-year">Ann√©e</label>
    <input id="date-form-year" class="form-control" type="number" pattern="[0-9]*" min="1950" max="2017" name="name" size="4" value="">
  </div>

</fieldset>

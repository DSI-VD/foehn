<!DOCTYPE html>
<html lang="fr" dir="ltr" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Box sizing rules */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Remove default margin */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
      ul[role="list"],
      ol[role="list"] {
        list-style: none;
      }

      /* Set core root defaults */
      html {
        scroll-behavior: smooth;
      }

      /* Set core body defaults */
      body {
        font-family: "Recursive", monospace;
        min-height: 100vh;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
        padding: 1rem;
      }

      /* A elements that don't have a class get default styles */
      a:not([class]) {
        text-decoration-skip-ink: auto;
      }

      /* Make images easier to work with */
      img,
      picture {
        max-width: 100%;
        display: block;
      }

      /* Inherit fonts for inputs and buttons */
      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      .prose p,
      .prose li,
      .prose blockquote {
        margin-top: 1.2em;
        max-width: 60ch;
      }

      /* Remove all animations and transitions for people that prefer not to see them */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
    <title>Fœhn - VD.ch | Foehn</title>
  </head>
  <body>
    <h1>La documentation Foehn a été déplacée</h1>

    <div class="prose">
      <p>
        <strong>La documentation</strong> Foehn se trouve desormais à l'adresse
        suivante:
        <a href="https://dsi-vd.github.io/foehn-design-system/"
          >https://dsi-vd.github.io/foehn-design-system/</a
        >.
      </p>
      <p>
        <strong>Les sources</strong> sont toujours disponible à l'adresse
        <a href="https://github.com/DSI-VD/foehn"
          >https://github.com/DSI-VD/foehn</a
        >.
      </p>
    </div>
    <!-- /.prose -->
  </body>
</html>

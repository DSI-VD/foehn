  <body>

    <fieldset class="mb-1">

  <legend>Votre numéro <abbr title="Numero AVS">AVS13</abbr></legend>

  <small class="text-muted">Exemple de numéro AVS: 756.1234.5678.97</small>

  <div class="vd-form-flex">

    <div class="vd-form-flex__item vd-form-flex__item--3-char-width">
      <div class="form-group">
  <label for="inputAvs1" class="sr-only">Code du pays</label>
  <small id="inputAvs1Help" class="form-text text-muted"><span class="sr-only">Saisir trois chiffres: </span><abbr title="Exemple">Ex.</abbr> 756</small>
  <input class="form-control" type="number" id="inputAvs1" name="testInput" value="" aria-describedby="inputAvs1Help" pattern="[0-9]*" min="1" max="999" size="3">
</div>

    </div>

    <div class="vd-form-flex__item vd-form-flex__item--4-char-width">
      <div class="form-group">
  <label for="inputAvs2" class="sr-only">Premiers chiffres aléatoires et anonymes</label>
  <small id="inputAvs2Help" class="form-text text-muted"><span class="sr-only">Saisir quatres chiffres: <abbr title="Exemple">Ex.</abbr>: </span>1234</small>
  <input class="form-control" type="number" id="inputAvs2" name="testInput" value="" aria-describedby="inputAvs2Help" pattern="[0-9]*" min="1" max="9999" size="4">
</div>

    </div>

    <div class="vd-form-flex__item vd-form-flex__item--4-char-width">
      <div class="form-group">
  <label for="inputAvs3" class="sr-only">Deuxièmes chiffres aléatoires et anonymes</label>
  <small id="inputAvs3Help" class="form-text text-muted"><span class="sr-only">Saisir quatres chiffres: <abbr title="Exemple">Ex.</abbr>: </span>5678</small>
  <input class="form-control" type="number" id="inputAvs3" name="testInput" value="" aria-describedby="inputAvs3Help" pattern="[0-9]*" min="1" max="9999" size="4">
</div>

    </div>

    <div class="vd-form-flex__item vd-form-flex__item--2-char-width">
      <div class="form-group">
  <label for="inputAvs1" class="sr-only">Chiffre aléatoire et anonyme et numéro de contrôle</label>
  <small id="inputAvs1Help" class="form-text text-muted"><span class="sr-only">Saisir deux chiffres: <abbr title="Exemple">Ex.</abbr>: </span>97</small>
  <input class="form-control" type="number" id="inputAvs1" name="testInput" value="" aria-describedby="inputAvs1Help" pattern="[0-9]*" min="1" max="99" size="2">
</div>

    </div>

  </div>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Input | Foehn</title>
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../assets/styles/vendors.css">
    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto+Slab:300,700" rel="stylesheet">
  </head>
  <body>

    <!-- Start: @input--default -->
<div 
    class="form-group">
  <label 
    for="testInput"
    >Label</label>
  
  <input 
    class="form-control" 
    type="text" 
    id="testInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--default -->

<!-- Start: @input--required -->
<div 
    class="form-group">
  <label 
    for="testInput"
    >Label <span aria-hidden="true">(Requis)</span></label>
  
  <input 
    class="form-control" 
    type="text" 
    id="testInput" 
    name="testInput" 
    value=""
     required aria-required="true"
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--required -->

<!-- Start: @input--disabled -->
<div 
    class="form-group">
  <label 
    for="testInput"
    >Label</label>
  
  <input 
    class="form-control" 
    type="text" 
    id="testInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
     disabled
    >
</div>
<!-- End: @input--disabled -->

<!-- Start: @input--help-text -->
<div 
    class="form-group">
  <label 
    for="testInput"
    >Label</label>
  <small 
      id="testInputHelp" 
      class="form-text text-secondary">Votre courriel n'est pas conservé et ne sera pas communiqué à des organismes tiers.</small>
  
  <input 
    class="form-control" 
    type="email" 
    id="testInput" 
    name="testInput" 
    value=""
    
     aria-describedby="testInputHelp"
    
    
    
    
    
    
    >
</div>
<!-- End: @input--help-text -->

<!-- Start: @input--validation-danger -->
<div 
    class="form-group has-danger vd-form-group-danger">
  <label 
    for="testInput"
    >Courriel</label>
  <div class="form-control-feedback">Veuillez saisir votre courriel</div>
  
  <small 
      id="testInputHelp" 
      class="form-text text-secondary">Le courriel saisi n'est pas valide.</small>
  
  <input 
    class="form-control form-control-danger" 
    type="email" 
    id="testInput" 
    name="testInput" 
    value=""
    
     aria-describedby="testInputHelp"
    
    
    
    
    
    
     aria-invalid="true">
</div>
<!-- End: @input--validation-danger -->

<!-- Start: @input--validation-success -->
<div 
    class="form-group has-success">
  <label 
    for="testInput"
    >Label</label>
  <div class="form-control-feedback">Succès</div>
  
  
  <input 
    class="form-control form-control-success" 
    type="text" 
    id="testInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--validation-success -->

<!-- Start: @input--email -->
<div 
    class="form-group">
  <label 
    for="emailInput"
    >Courriel</label>
  
  <input 
    class="form-control" 
    type="email" 
    id="emailInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--email -->

<!-- Start: @input--number -->
<div 
    class="form-group">
  <label 
    for="numberInput"
    >Chiffre</label>
  
  <input 
    class="form-control" 
    type="number" 
    id="numberInput" 
    name="testInput" 
    value=""
    
    
     pattern="[0-9]*"
     min="1"
     max="99"
     size="2"
    
    
    >
</div>
<!-- End: @input--number -->

<!-- Start: @input--password -->
<div 
    class="form-group">
  <label 
    for="passwordInput"
    >Password</label>
  
  <input 
    class="form-control" 
    type="password" 
    id="passwordInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--password -->

<!-- Start: @input--date -->
<div 
    class="form-group">
  <label 
    for="date"
    >Date</label>
  
  <input 
    class="form-control" 
    type="date" 
    id="date" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--date -->

<!-- Start: @input--file -->
<div 
    class="form-group">
  <label 
    for="fileInput"
    >Fichier</label>
  
  <input 
    class="form-control-file" 
    type="file" 
    id="fileInput" 
    name="testInput" 
    value=""
    
    
    
    
    
    
    
    
    >
</div>
<!-- End: @input--file -->

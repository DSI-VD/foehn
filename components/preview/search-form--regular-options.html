    <h3>Rechercher dans les actualités</h3>

<form action="#">
  <div class="input-group vd-search-form-regular mb-1">
    <label class="sr-only" for="search-form" id="search-form-label">Champ de recherche</label>
    <input id="search-form" type="text" class="form-control" placeholder="Rechercher" aria-describedby="search-form-label">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="submit" aria-label="Rechercher"><i class="fa fa-search" aria-hidden="true"></i></button>
    </span>
  </div>
  <fieldset class="form-group">
  <legend>Legend</legend>
    <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="" name="example" checked>
    Cras sed ligula eu est cursus eleifend ut id turpis
  </label>
</div>

  
    <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="" name="example">
    Fusce feugiat quam vel tellus malesuada, sit amet maximus justo hendrerit
  </label>
</div>

  
    <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="" name="example">
    Aenean id est non dui porttitor euismod
  </label>
</div>

  </label>
</div>

  
</fieldset>

</form>

    <script>

    $(".vd-toggle-blur").click(function() {
      $("html").toggleClass("vd-blur");
    });

    $(".vd-toggle-font").click(function() {
      $("html").toggleClass("vd-alternate-font");

      var text = $('.vd-toggle-font__selection').text();
      $('.vd-toggle-font__selection').text(
        text == "1" ? "2" : "1");
    });
    </script>

---
notes: |
    These colors are used primarily for content-specific needs, such as alerts
    and illustrations. They should never overpower the primary colors.

    You can use `.vd-color-text--*` to set the color of texts.
---

{{#each colors.tertiary}}
    <div class="f-color-chips">
    {{#each this}}
        <div class="f-color-chip">
            <div class="f-color-chip__name">{{@key}}</div>
            <div class="f-color-chip__color">{{this}}</div>
        </div>
    {{/each}}
    </div>
{{/each}}

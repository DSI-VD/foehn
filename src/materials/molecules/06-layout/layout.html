---
notes: |
    vd-layouts are expressed in fraction.
    For exemple `class="vd-layout__item--1-2"` means that the div will 1/2 the width
    of his parent container
---

<div class="vd-layout">
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
</div>

<div class="vd-layout">
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
    <div class="vd-layout__item--flex-2 vd-box vd-box--default">2</div>
</div>

<div class="vd-layout">
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
    <div class="vd-layout__item--flex-2 vd-box vd-box--default">2</div>
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
</div>

<div class="vd-layout">
    <div class="vd-layout__item--flex-1 vd-box vd-box--default">1</div>
    <div class="vd-layout__item--flex-3 vd-box vd-box--default">3</div>
</div>

---
notes: |
    vd-layouts are expressed in fraction.
    For exemple `class="vd-layout__item--1-2"` means that the div will 1/2 the width
    of his parent container
---

<div class="vd-layout">
    <div class="vd-layout__item--1-2"><div class="demo-block">1/2</div></div>
    <div class="vd-layout__item--1-2"><div class="demo-block">1/2</div></div>
</div>

<div class="vd-layout">
    <div class="vd-layout__item--1-3"><div class="demo-block">1/3</div></div>
    <div class="vd-layout__item--2-3"><div class="demo-block">2/3</div></div>
</div>

<div class="vd-layout">

    <div class="vd-layout__item--2-4"><div class="demo-block">2/4</div></div>
    <div class="vd-layout__item--1-4"><div class="demo-block">1/4</div></div>
</div>

<div class="vd-layout">

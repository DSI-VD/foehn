<div class="container">
    <h2>Boxes list</h2>
    <div class="expo expo--1 expo--lap-and-up--2 expo--desk--4">
        {{#iterate 7}}
        <div class="expo__item">
            <div class="box box--default">
                <h3>Box {{@index}}</h3>
                {{> paragraph}}
            </div>
        </div>
        {{/iterate}}
        <div class="expo__item">
            {{> inline-text.link}}
        </div>
    </div>
</div>

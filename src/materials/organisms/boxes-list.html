<div class="vd-container">
    <h2>Boxes list</h2>
    <div class="vd-expo vd-expo--1 vd-expo--lap-and-up--2 vd-expo--desk--4">
        {{#iterate 7}}
        <div class="vd-expo__item">
            <div class="vd-box vd-box--default">
                <h3>Box {{@index}}</h3>
                {{> paragraphs.paragraph }}
            </div>
        </div>
        {{/iterate}}
        <div class="vd-expo__item">
            {{> inline-text.link}}
        </div>
    </div>
</div>

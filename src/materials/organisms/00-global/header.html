<header class="vd-container vd-background--black navbar">

    <div class="vd-layout">

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--1-3 vd-layout__item--lap-and-up--order-1">
            {{> global.header-bar }}
        </div>

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--1-3 vd-layout__item--lap-and-up--order-4">
            {{> global.navigation-links-theme }}
        </div>

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--1-3 vd-layout__item--lap-and-up--order-2">
            {{> global.navigation-links }}
        </div>

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--1-3 vd-layout__item--lap-and-up--order-3 vd-u-gl--lap-and-up vd-u-gr0--lap-and-up">
            {{> global.header-secure-space }}
        </div>

        <div class="vd-layout__item--1-1 vd-visually-hidden--lap-and-up">
            {{> global.alternative-links }}
        </div>

        <div class="vd-layout__item--1-1 vd-visually-hidden--lap-and-up">
            {{> global.social-links }}
        </div>

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--order-last">
            {{> page-title }}
        </div>

        <div class="vd-layout__item--1-1 vd-layout__item--lap-and-up--2-3 vd-layout__item--lap-and-up--order-5">
            {{> global.search }}
        </div>

    </div>

</header>

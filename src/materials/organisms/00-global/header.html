<header class="vd-c-header">
    <div class="vd-o-wrapper">

        <div class="vd-o-layout">

            <div class="vd-o-layout__item--1-1 vd-o-layout__item--1-3@lap-and-up vd-o-layout__item--lap-and-up--order-1">
                {{> global.navbar }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-o-layout__item--1-3@lap-and-up vd-o-layout__item--lap-and-up--order-4">
                {{> global.header-links-primary }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-o-layout__item--1-3@lap-and-up vd-o-layout__item--lap-and-up--order-2">
                {{> global.header-links-secondary }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-o-layout__item--1-3@lap-and-up vd-o-layout__item--lap-and-up--order-3 vd-u-gl--lap-and-up vd-u-gr0--lap-and-up">
                {{> global.header-links-secure-space }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-u-visually-hidden@lap-and-up">
                {{> global.header-links-alternative }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-u-visually-hidden@lap-and-up">
                {{> social }}
            </div>

            <div class="vd-o-layout__item--1-1 vd-o-layout__item--2-3@lap-and-up vd-o-layout__item--lap-and-up--order-5">
                {{> forms.search-form }}
            </div>

        </div>

    </div>
</header>

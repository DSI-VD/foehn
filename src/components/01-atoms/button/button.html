<a href="{{ href }}"
   {%- if title %}title="{{ text }} {{ title }}"{% endif -%}
   class="{{ class }}"
   {% if attributes %}
   {% for attribute, value in attributes %}
   {{ attribute }}="{{ value }}"
   {% endfor %}
   {% endif %}>
{%- if iconBefore %} <span class="fa {{ iconBefore }}" aria-hidden="true"></span> {% endif -%}
{{ text }}
{%- if iconAfter %} <span class="fa {{ iconAfter }}" aria-hidden="true"></span>
{% endif -%}
</a>

<div class="row">
  {% for color in primary %}
  <div class="col-sm-3">
    <div class="card mb-1">
      <div class="card-img-top" style="background-color: {{ color.value }}; min-height: 7em;"></div>
      <div class="card-block">
        <p class="card-title mt-0">{{ color.name }}</p>
        <p class="card-text"><code>{{ color.value }}</code></p>
      </div>
    </div>
    <!-- <div style="background-color: {{ color.value }};" class="pb-3">{{ color.name }}</div>
    <code>{{ color.value }}</code> -->
  </div>
  {% endfor %}
</div>

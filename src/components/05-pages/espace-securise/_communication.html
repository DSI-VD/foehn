<article class="mb-1 row">
  <div class="col-md-8">
    <header>
      <h3>{{ title }}</h3>
      {%- if meta -%}
      <dl class="small row">
        {% if meta.dateOfReceipt -%}
        <dt class="col-4">Re√ßu le</dt>
        <dd class="col-8">{{ meta.dateOfReceipt }}</dd>
        {% endif -%}
        {% if meta.dateOfReading -%}
        <dt class="col-4">Lu le</dt>
        <dd class="col-8">{{ meta.dateOfReading }}</dd>
        {% endif -%}
      </dl>
      {%- endif -%}
    </header>
    <p>{{ text | truncate(450) }}</p>
  </div>
  {%- if actions -%}
  <footer class="col-md-4">
    {% render '@actions', actions -%}
  </footer>
  {%- endif -%}
</article>

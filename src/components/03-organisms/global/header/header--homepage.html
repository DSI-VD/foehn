<header class="header">
  {% include '@access-nav' %}
  <div class="container">
    {% render '@nav' %}

    {% if searchForm %}
    <div class="row">
      <div class="col-md-5">
        {% render '@logo-etat--alternate' %}
      </div>
      <div class="col-md-5 ml-auto">
        {% render '@search-form--default', { styleModifier: 'my-4' }, true %}
      </div>
    </div>
    {% else %}
    {% include '@logo-etat' %}
    {% endif %}
  </div>

  {% render '@nav-primary',  {navOpen: true}, true %}

</header>

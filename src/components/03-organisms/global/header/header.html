<header class="header">
  {% include '@access-nav' %}
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between justify-content-md-end
      small">
      <div>
        {% render '@nav', nav, true %}
      </div>
      <div class="ml-3">
        {% render '@login' %}
      </div>
    </div>
    {% if searchForm %}
    <div class="row">
      <div class="col-md-5">
        {% include '@logo-etat' %}
      </div>
      <div class="col-md-5 ml-auto">
        {% render '@search-form--default', { styleModifier: 'my-4' }, true %}
      </div>
    </div>
    {% else %}
    {% include '@logo-etat' %}
    {% endif %}
  </div>

  {% render '@nav-primary' %}

</header>

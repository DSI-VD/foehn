<header class="header">
  {% include '@access-nav' %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        {% render '@nav' %}
        {% include '@nav-mobile' %}

      </div>

    </div>
    {% if searchForm %}
    <div class="row">
      <div class="col-md-5">
        {% include '@logo-etat' %}
      </div>
      <div class="col-md-5 offset-md-2">
        {% render '@search-form--default', { styleModifier: 'my-2' }, true %}
      </div>
    </div>
    {% else %}
    {% include '@logo-etat' %}
    {% endif %}
  </div>

  {% render '@nav-primary' %}

</header>

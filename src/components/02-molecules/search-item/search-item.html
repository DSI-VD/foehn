{% if heading.styleModifier -%}
  <h4 class="{{ heading.styleModifier }}">
{%- else -%}
  <h3>
{%- endif %}
  <a href="{{ url }}">
    {{ title }}
    {%- if type.file %}
    (<span class="sr-only">Fichier </span><abbr title="{{ type.file.abbr }}">PDF</abbr>)
    {%- endif %}
  </a>
</h3>
{% if type and not type.file -%}
  <p class="small">
    {%- if type.news -%}
      Actualité du {{ type.news.date }}
    {%- elif type.prestation -%}
      Préstation
    {%- endif -%}
  </p>
{%- endif %}
<p>
  {{ excerpt }}
</p>

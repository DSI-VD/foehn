<div class="vd-card mb-1">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        {% render '@image--rounded', image, true %}
      </div>
      <div class="col-xs-8">
        <div class="card-block vd-card-block">
          <h5 class="card-title vd-card-title">{{ name }}</h5>
          <p class="card-text vd-card-text">{{ position }}</p>
          {% render '@list-links', links %}
        </div>
      </div>
    </div>
  </div>
</div>

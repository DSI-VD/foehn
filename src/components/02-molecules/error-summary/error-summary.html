<div aria-labelledby="error-summary-title" class="vd-error-summary" role="alert"
  tabindex="-1">
  <h2 id="error-summary-title">{{ title }}</h2>
  {% if errorList -%}
    <ul>
      {% for item in errorList -%}
        {%- if item -%}
        <li><a href="{{ item.url }}" class="text-danger">{{ item.text }}</a></li>
        {%- endif -%}
      {% endfor -%}
    </ul>
  {% endif -%}
</div>

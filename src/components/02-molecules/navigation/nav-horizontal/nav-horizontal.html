<nav class="navbar navbar-toggleable-md navbar-light bg-faded{% if styleModifier %} {{ styleModifier }}{% endif %}">
  <h2 class="sr-only">{{ title }}</h2>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="navbar-brand fa fa-lock" aria-hidden="true"></span>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      {% for item in items -%}
      <li class="nav-item mb-lg-0 {% if item.active %} active{% endif %}">
        <a class="nav-link" href="{{ item.url }}"{% if item.title %} title="{{ item.title }}"{% endif %}>{% if item.active %}<span class="sr-only">(current)</span> {% endif %}{{ item.text }}</a>
      </li>
      {%- endfor %}
    </ul>
  </div>
</nav>

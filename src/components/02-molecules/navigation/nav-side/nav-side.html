<nav class="mb-3">
  <ul class="nav flex-column vd-nav-side">
    {% for item in items %}
    <li class="nav-item">
      <a class="nav-link{% if item.active %} active{% endif %}" href="{{ item.url }}"{% if item.title %} title="{{ item.title }}"{% endif %}>{{ item.name }}</a>
      {% if item.items %}
        <ul>
          {% for item in item.items %}
          <li class="nav-item">
            <a class="nav-link{% if item.active %} active{% endif %}" href="{{ item.url }}"{% if title %} title="{{ item.title }}"{% endif %}>{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>

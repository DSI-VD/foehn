<li class="vd-domain-item d-flex flex-column{% if styleModifier %} {{ styleModifier }}{% endif %}">
  <a href="{% if url %}{{ url }}{% else %}domaines{% endif %}"
    class="vd-link-invisible vd-domain-item__link vd-domain-item__title h2 mt-1">
    {{- name -}}
  </a>
  <span class="vd-domain-item__text">
    <span class="sr-only">(Exemple de contenu: </span>
    {{- description -}}
    <span class="sr-only">)</span>
  </span>
</li>

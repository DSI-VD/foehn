<li class="vd-domain-item{% if styleModifier %} {{ styleModifier }}{% endif %}">
  <a href="{% if url %}{{ url }}{% else %}#{% endif %}">
    <span class="vd-domain-item-title h4 d-block">{{ name }}</span>
    <small class="vd-domain-item-text mb-0"><span class="sr-only">(Exemple de contenu: </span>{{ description }}<span class="sr-only">)</span></small>
  </a>
</li>

<li class="vd-domain-item d-flex flex-column{% if styleModifier %} {{ styleModifier }}{% endif %}">
  <a href="{% if url %}{{ url }}{% else %}domaines#{{ name | lower | urlencode }}{% endif %}"
    class="vd-domain-item__link vd-link-invisible h4 mt-1 mb-0">
      {{- name -}}
  </a>
  <span class="vd-domain-item__text mt-0">
    <span class="sr-only">(Exemple de contenu: </span>
    {{- description -}}
    <span class="sr-only">)</span>
  </span>
</li>

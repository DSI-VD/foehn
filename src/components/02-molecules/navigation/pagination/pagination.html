<nav>
  <h3 class="sr-only">Pagination</h3>
  <div class="vd-pagination">
    {% if previous %}<a href="{{ previous.url }}" class="btn vd-btn-pagination-l">{{ previous.text }}</a>{% endif %}
      <ul class="list-unstyled mb-0">
        <li class="ml-auto"><a href="#" class="btn">1</a></li>
        <li class="ml-auto"><a href="#" class="btn">2</a></li>
        <li class="ml-auto"><a href="#" class="btn">3</a></li>
        <li class="ml-auto"><a href="#" class="btn">...</a></li>
        <li class="ml-auto"><a href="#" class="btn">55</a></li>
      </ul>
    {% if next %}<a href="{{ next.url }}" class="btn vd-btn-pagination-r">{{ next.text }}</a>{% endif %}
    {% if submit %}<li class="ml-auto">{% render '@button--submit' %}</li>{% endif %}
  </div>
</nav>

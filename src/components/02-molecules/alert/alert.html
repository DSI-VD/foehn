{% if fixed %}<div class="container fixed-top">{% endif %}
  <div class="alert alert-{{ type }}{% if dismiss %} alert-dismissible fade show{% endif %}{% if styleModifier %} {{ styleModifier }}{% endif %}" role="alert">
    {% if dismiss -%}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {% endif -%}
    {{ text }}
  </div>
{% if fixed %}</div>{% endif %}

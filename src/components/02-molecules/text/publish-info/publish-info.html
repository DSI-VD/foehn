<p class="text-center small">
  Publié le {% render '@time' %}
  {%- if categories %}
    &mdash; <span class="sr-only">Catégorie: </span>
    {%- for category in categories -%}
      {% if category.url %}
        <a href="#" rel="category" title="Les articles de la categorie {{ category.name }}">
      {% endif %}
      {{ category.name }}
      {% if category.url %}
        </a>
      {% endif -%}
      {%- if loop.revindex == 2 %} et {% elseif loop.last %}{% else %}, {% endif %}
    {%- endfor %}
  {% endif %}
</p>

<article class="vd-teaser-alternate">
  <h3 class="vd-teaser-title mb-1">
    <a href="{{ url }}">{{ title }}</a>
  </h3>
  <div class="row">
    <div class="col-md-6">
      <p>{{ text }}</p>
      <p class="vd-teaser-meta">{% include '@time' %}</p>
    </div>
    <div class="col-md-6">
      <a href="#">
        {% render '@figure--default', media, true %}
      </a>
    </div>
  </div>
</article>

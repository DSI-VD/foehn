<article class="vd-teaser-alternate">
  <h3 class="vd-teaser-title mb-1">
    <a href="{{ url }}" class="vd-link-invisible">{{ title }}</a>
  </h3>
  <div class="row">
    <div class="col-md-6">
      <p>{{ text }}</p>
      <p><a href="{{ url }}" class="vd-teaser-meta">{render '@time' %}</a></p>
    </div>
    <div class="col-md-6">
      <a href="#">
        {% render '@figure--default', media, true %}
      </a>
    </div>
  </div>
</article>

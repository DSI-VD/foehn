<article class="vd-teaser-alternate">
  <h3 class="vd-teaser-title mb-1">
    <a href="{{ url }}">{{ title }}</a>
  </h3>
  <div class="row">
    <div class="col-md-8">
      <p>{{ text }}</p>
    </div>
    <div class="col-md-4">
      <a href="#">
        {% render '@figure--default', media, true %}
      </a>
    </div>
  </div>
  <p class="vd-teaser-meta">{render '@time' %}</p>
</article>

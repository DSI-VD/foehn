<div class="form-group{% if validation.class === 'danger' %} vd-form-group-{{ validation.class }}{% endif %}">
  <label for="{{ id }}"
         {%- if labelHidden %} class="sr-only"{% endif %}
         {%- if labelStyleModifier %} class="{{ labelStyleModifier }}" {% endif %}>
    {{ label }}
    {%- if not optional %} <span aria-hidden="true">(facultatif)</span>{% endif %}
  </label>
  {%- if validation.text %}<div class="form-control-feedback">{{ validation.text }}</div>{% endif -%}
  {%- if helpText %}<small id="{{ id }}Help" class="form-text text-muted">{{ helpText }}</small>{% endif -%}
  <textarea class="form-control" id="{{ id }}"{% if rows %} rows="{{ rows }}"{% endif -%}{% if validation.class === 'danger' %} aria-invalid="true"{% endif -%}{%- if helpText %} aria-describedby="{{ id }}Help"{% endif -%}></textarea>
</div>

{% for radio in radios %}
<div class="form-check{% if radio.validation.class %} has-{{ radio.validation.class }}{% endif %}{% if radio.disabled %} disabled{% endif %}">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" value="{{ radio.value }}"{% if radio.disabled %} disabled{% endif %}>
    {{ radio.label }}
  </label>
</div>
{% endfor %}

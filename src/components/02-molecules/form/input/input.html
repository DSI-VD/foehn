<div class="form-group{%if validation %} has-{{validation.class}}{% endif %}">
  <label for="{{ id }}"{% if labelHidden %} class="sr-only"{% endif %}{% if labelStyleModifier %} class="{{ labelStyleModifier }}"{% endif %}>{{ label }}{% if required %} <span aria-hidden="true">(Requis)</span>{% endif %}</label>
  {%- if validation.text %}<div class="form-control-feedback">{{ validation.text }}</div>{% endif -%}
  {%- if helpText %}<small id="{{ id }}Help" class="form-text text-muted">{{ helpText }}</small>{% endif -%}
  <input class="{{ class }}{%if validation %} form-control-{{validation.class}}{% endif %}" type="{{ type }}" id="{{ id }}" name="{{ name }}" value="{% if value %}{{ value }}{% endif %}"{% if required %} required aria-required="true"{% endif %}{% if helpText %} aria-describedby="{{ id }}Help"{% endif %}{% if pattern %} pattern="{{ pattern }}"{% endif %}{% if min %} min="{{ min }}"{% endif %}{% if max %} max="{{ max }}"{% endif %}{% if size %} size="{{ size }}"{% endif %}{% if placeholder %} placeholder="{{ placeholder }}"{% endif %}>
</div>

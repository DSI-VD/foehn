{% for checkbox in checkboxes %}
<div class="form-check{% if checkbox.validation.class %} has-{{ checkbox.validation.class }}{% endif %}{% if checkbox.disabled %} disabled{% endif %}">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="{{ checkbox.value }}"{% if checkbox.disabled %} disabled{% endif %}>
    {{ checkbox.label }}
  </label>
</div>
{% endfor %}

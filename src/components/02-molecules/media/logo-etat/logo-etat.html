<a href="../accueil"
   class="vd-logo{%- if styleModifier %} {{ styleModifier }}{% endif -%}"
   title="Aller à la page d'accueil du Site du Canton de Vaud">
  {%- if blason -%}
  <div class="vd-logo__blason">
    <img src="{{ '/assets/svg/logo/logo.svg' | path }}" class="img-fluid d-none d-md-block" alt="Logo du canton de Vaud" />
    <img src="{{ '/assets/svg/logo/logo-square.svg' | path }}" class="img-fluid d-md-none" aria-hidden="true" alt="Logo du canton de Vaud" />
  </div>
  {%- endif %}
  {%- if logoAlternate %}
  <img src="{{ '/assets/svg/ETATVAUD-alt.svg' | path }}" class="vd-logo__image" alt="État de Vaud" aria-hidden="true" />
  {%- else %}
  <img src="{{ '/assets/svg/ETATVAUD.svg' | path }}" class="vd-logo__image" alt="État de Vaud" aria-hidden="true" />
  {%- endif %}
</a>

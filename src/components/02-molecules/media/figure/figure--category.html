<figure class="figure{% if styleModifier %} {{ styleModifier }}{% endif %}">
  <div class="vd-figure-img-container">
    {% if image.source %}
    <picture class="figure-img">
      {% for item in image.source %}
      <source media="{{ item.media }}" srcset="{{ item.srset }}">
      {% endfor %}
      {% render '@image-responsive', image.default %}
    </picture>
    {% else %}
    {% render '@image-responsive', image.default %}
    {% endif %}
    <span class="vd-figure-category">{{ category }}</span>
  </div>
  <figcaption class="figure-caption">{{ caption.text }}
    <span class="vd-figure-credits">{{ caption.credit }}</span>
  </figcaption>
</figure>

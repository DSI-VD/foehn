<figure class="figure">
    {% if image.source %}
    <picture class="figure-img">
      {% for item in image.source %}
      <source media="{{ item.media }}" srcset="{{ item.srset }}">
      {% endfor %}
      {% render '@image-responsive', image.default %}
    </picture>
    {% else %}
    {% render '@image-responsive', image.default %}
    {% endif %}
  <figcaption class="figure-caption">Ceci est une légende <span class="vd-figure-credits">Photo JACQUES ANDRÉ</span></figcaption>
</figure>

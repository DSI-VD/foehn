{% render '@header--homepage', header, true %}

<div class="vd-bg-pattern-gray">
  <div class="container">
    {% render '@breadcrumb', breadcrumb, true %}
  </div>
</div>

<main id="main">
  <div class="vd-bg-pattern-gray">
    {% render '@h1', pageTitle, true %}
  </div>

  <div class="container mt-5 vd-content">
    {% block main %}
      {% include '@paragraph' %}
    {% endblock %}
  </div>

</main>

{% render '@footer', footer, true %}
